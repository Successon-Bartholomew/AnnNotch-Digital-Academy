<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>AnnNotch Digital - Login</title>
    <style>
      :root {
        --primary: #ce0606;
        --secondary: #ba3505;;
        --accent: #f72585;
        --light: #f8f9fa;
        --dark: #212529;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-iems: center;
        color: var(--dark);
      }

      .container {
        display: flex;
        max-width: 1000px;
        width: 90%;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        border-radius: 15px;
        overflow: hidden;
      }

      .left-panel {
        flex: 1;
        background: linear-gradient(to right, var(--primary), var(--secondary));
        color: white;
        padding: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

     .right-panel {
       flex: 1;
       background: white;
       padding: 50px;
     }

     h1 {
       margin-top: 0;
       font-size: 2.2rem;
       margin-bottom: 10px;
     }

      .tagline {
        font-size: 1.1rem;
        opacity: 0.9;
        margin-bottom: 30px;
      }

      .benefits {
        list-style-type: none;
        padding: 0;
      }

      .benefits li {
        margin-bottom: 15px;
        display: flex;
        align-items: center;
      }

      .benefits li:before {
        content:"âœ”";
        color: var(--accent);
        font-weight: bold;
        margin-right: 10px;
        font-size: 1.2rem;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: var(--dark);
      }

      input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border 0.3s;
      }

      input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      }

      button {
        background: var(--primary);
        color: white;
        border: none;
        padding: 14px 20px;
        width: 100%;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background: var(--secondary);
        transform: translateY(-2px);
      }

      .signup-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
      }

      .signup-link a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
      }

      .logo {
        font-weight: 800;
        font-size: 1.8rem;
        margin-bottom: 30px;
        color: white;
      }

      .logo img {
        display: inline-block;
        width: 60px;
        height: 60px;
      }

      .logo span {
        color: var(--accent);
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .remember-me {
        display: flex;
        align-items: center;
      }

      .remember-me input {
        width: auto;
        margin-right: 8px;
      }

      .forgot-password a {
        color: var(--primary);
        text-decoration: none;
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .left-panel, .right-panel {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    
  </body>
</html>
