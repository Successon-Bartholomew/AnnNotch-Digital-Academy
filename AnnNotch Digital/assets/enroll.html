<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnnNotch digital Academy - Enrollment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script> <!-- Stripe Payment Gateway -->
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        /* Multi-step form */
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover {
            background: rgba(67, 97, 238, 0.1);
        }
        
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        /* Payment section */
        #card-element {
            border: 1px solid #ddd;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        /* Success message */
        .success-message {
            text-align: center;
            padding: 30px;
            display: none;
        }
        
        .success-message h2 {
            color: var(--success);
            margin-bottom: 15px;
        }
        
        .success-message p {
            margin-bottom: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enroll in Our Computer Training</h1>
            <p>Fill out the form below to secure your spot</p>
        </div>
        
        <div class="form-container">
            <!-- Step 1: Course Selection -->
            <div class="step active" id="step1">
                <h2>1. Choose Your Course</h2>
                <div class="form-group">
                    <label for="course">Select Course*</label>
                    <select id="course" required>
                        <option value="">-- Select a Course --</option>
                        <option value="web-dev">Web Development ($499)</option>
                        <option value="data-analysis">Data Analysis ($599)</option>
                        <option value="graphics-design">Graphics design ($699)</option>
                        <option value="app-dev">App Development ($799)</option>
                        <option value="ui-ux">UI/UX Design</option>
                    </select>
                </div>
                
                <div class="navigation">
                    <button type="button" class="btn" onclick="nextStep(1)">Next</button>
                </div>
            </div>
            
            <!-- Step 2: Personal Details -->
            <div class="step" id="step2">
                <h2>2. Your Information</h2>
                <div class="form-group">
                    <label for="fullname">Full Name*</label>
                    <input type="text" id="fullname" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="navigation">
                    <button type="button" class="btn btn-outline" onclick="prevStep(2)">Back</button>
                    <button type="button" class="btn" onclick="nextStep(2)">Next</button>
                </div>
            </div>
            
            <!-- Step 3: Payment -->
            <div class="step" id="step3">
                <h2>3. Payment Information</h2>
                <div class="form-group">
                    <label>Card Details*</label>
                    <div id="card-element"><!-- Stripe injects card input here --></div>
                    <div id="card-errors" style="color: #dc3545;"></div>
                </div>
                
                <div class="navigation">
                    <button type="button" class="btn btn-outline" onclick="prevStep(3)">Back</button>
                    <button type="button" class="btn" id="submit-payment">Pay & Enroll</button>
                </div>
            </div>
            
            <!-- Success Message (Hidden by default) -->
            <div class="success-message" id="success-message">
                <h2>ðŸŽ‰ Enrollment Successful!</h2>
                <p>Thank you for enrolling in our course. A confirmation email has been sent to you.</p>
                <button class="btn" onclick="resetForm()">Enroll Another Student</button>
            </div>
        </div>
    </div>
    
    <script>
        // Multi-step form navigation
        let currentStep = 1;
        
        function nextStep(step) {
            document.getElementById(`step${step}`).classList.remove('active');
            document.getElementById(`step${step + 1}`).classList.add('active');
            currentStep = step + 1;
        }
        
        function prevStep(step) {
            document.getElementById(`step${step}`).classList.remove('active');
            document.getElementById(`step${step - 1}`).classList.add('active');
            currentStep = step - 1;
        }
        
        // Stripe Payment Integration
        const stripe = Stripe('pk_test_your_stripe_publishable_key'); // Replace with your Stripe key
        
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');
        
        const cardErrors = document.getElementById('card-errors');
        
        cardElement.addEventListener('change', (event) => {
            if (event.error) {
                cardErrors.textContent = event.error.message;
            } else {
                cardErrors.textContent = '';
            }
        });
        
        // Handle form submission
        const submitBtn = document.getElementById('submit-payment');
        
        submitBtn.addEventListener('click', async () => {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';
            
            const { paymentMethod, error } = await stripe.createPaymentMethod({
                type: 'card',
                card: cardElement,
                billing_details: {
                    name: document.getElementById('fullname').value,
                    email: document.getElementById('email').value,
                },
            });
            
            if (error) {
                cardErrors.textContent = error.message;
                submitBtn.disabled = false;
                submitBtn.textContent = 'Pay & Enroll';
            } else {
                // Simulate API call to your backend
                setTimeout(() => {
                    document.getElementById('step3').classList.remove('active');
                    document.getElementById('success-message').style.display = 'block';
                }, 1500);
            }
        });
        
        // Reset form
        function resetForm() {
          document.getElementById('success-message').style.display = 'none';
          document.getElementById('step1').classList.add('active');
          document.querySelectorAll('input, select').forEach(el => el.value ='');
          cardElement.clear();
          currentStep = 1;
        }
    </script>
</body>
</html>
